name: test
on:
  push:
    branches:
      - "**"
    tags:
      - "!v*"
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      - name: Cache artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests inside Dev Container
        uses: devcontainers/ci@v0.2
        with:
          imageName: ghcr.io/hankei6km/h6-dev-containers
          imageTag: 2022-07-17-main-cli_rust
          push: never
          subFolder: .devcontainer/cli
          runCmd: |
            echo "=== run clippy"
            cargo clippy --quiet --all-features -- -Dwarnings --target=x86_64-unknown-linux-musl
            echo "=== test debug build"
            cargo test --quiet --target=x86_64-unknown-linux-musl
            echo "=== test release build"
            cargo test --quiet --target=x86_64-unknown-linux-musl --release
            echo "=== test release build with jemalloc feature"
            cargo test --quiet --target=x86_64-unknown-linux-musl --release --features=jemalloc
